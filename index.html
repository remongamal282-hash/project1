<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام المبالغ المعتمد - تسجيل الدخول</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      /*
        ====================================
        1. الإعدادات الأساسية والهيكل
        ====================================
        */

      /* إلغاء السكرول وضبط الارتفاع */
      html, body {
        height: 100%;
        overflow: hidden; /* هذا السطر هو المسؤول عن إلغاء السكرول */
      }

      body {
        direction: rtl;
        text-align: right;
        font-family: "Tahoma", sans-serif;
        display: flex;
        flex-direction: column;
      }

      /* ضمان بقاء شاشة تسجيل الدخول في منتصف الشاشة عمودياً */
      .min-vh-100 {
        flex: 1; /* يجعل الحاوية تأخذ المساحة المتبقية دون تجاوز الشاشة */
        display: flex;
        align-items: center;
      }

      /* تحديد خصائص صندوق تسجيل الدخول */
      .login-box {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px; 
        width: 100%;
        margin: auto;
      }

      /* تحسين مظهر حقول الإدخال والأزرار */
      .custom-input {
        border: 1px solid #ced4da;
        border-radius: 8px;
      }

      .custom-btn {
        background-color: #007bff;
        border-color: #007bff;
        border-radius: 8px;
        font-weight: bold;
      }
      .custom-btn:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      /* مرونة الشعار */
      header img {
        max-width: 100%;
        height: auto;
        margin-right: 7%;
      }

      /*
        ====================================
        2. استعلامات الوسائط (Media Queries)
        ====================================
        */

      @media (max-width: 767.98px) {
        header {
          justify-content: center !important;
          margin: 10px auto !important; /* تقليل المارجن لمنع التمرير */
        }
        header img {
          max-width: 150px; /* تحديد حجم أصغر للموبايل */
          margin-right: 0%;
        }
      }

      @media (min-width: 768px) {
        header {
          justify-content: flex-end !important;
          width: 95%;
          margin: 20px auto 0 auto;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <header class="d-flex p-3">
      <div class="text-center" style="margin:0 auto;">
        <img src="img/logo.png" alt="شعار النظام" />
      </div>
    </header>

    <div class="container d-flex justify-content-center align-items-center p-3">
      <div class="row justify-content-center w-100">
        <div class="col-12 col-md-8 col-lg-4">
          <div class="login-box p-4 shadow-lg text-center">
            <h4 class="mb-5 fw-normal">
              نظام المبالغ المعتمد من شئون العاملين
            </h4>

            <form>
              <div class="mb-4">
                <input
                  type="text"
                  class="form-control custom-input text-center py-2"
                  placeholder="اسم المستخدم"
                  aria-label="اسم المستخدم"
                />
              </div>
              <div class="mb-5">
                <input
                  type="password"
                  class="form-control custom-input text-center py-2"
                  placeholder="كلمة المرور"
                  aria-label="كلمة المرور"
                />
              </div>

              <div class="d-grid gap-2">
                <a href="report.html" class="btn btn-primary custom-btn py-2"
                  >تسجيل الدخول</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
